<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
        <p>Draw what you like!</p>
    </header>
    <main>
        <div class="controls">
            <div class="colorpicker">
                <label for="colorpicker">Choose Color:</label>
                <input type="color" id="colorpicker" value="#A51C30">
            </div>
            <div class="slidecontainer">
                <input type="range" min="2" max="99" value="16" class="slider" id="myRange">
                <p>Grid: <span id="demo"></span></p>
            </div>   
            <button class="clear">Clear</button>
        </div>
        <div class="container">

        </div>
    </main>
    <footer>
       <p> Copyright &#169 <a href="https://github.com/AdrianGutierrezGomez">Adrián Gutiérrez Gómez</a></p>
    </footer>
</body>
</html>
